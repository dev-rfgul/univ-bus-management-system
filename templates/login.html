{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %} 
      {{ form.as_p }}
      <input type="submit" value="Sign in" />
             <div class="text-center my-3">or</div>

        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary w-100">
          Signup with Google
        </a>
    </form>
  </body>
</html>
