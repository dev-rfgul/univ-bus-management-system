<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

     <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Background video styles */
      .bg-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -2;
      }

      .bg-video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
        filter: brightness(0.7) saturate(1.2);
      }

      .bg-video.active {
        opacity: 1;
      }

      /* Overlay to darken video */
      #video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.7) 0%,
          rgba(0, 32, 64, 0.6) 100%
        );
        z-index: -1;
      }

      body {
        min-height: 100vh;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: transparent;
        position: relative;
        z-index: 0;
      }

      /* Navbar styles */
      nav {
        width: 100%;
        max-width: 1200px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        margin-bottom: 30px;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #fff;
        text-decoration: none;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      }

      .logo span {
        color: #3498db;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        gap: 25px;
      }

      .nav-menu li a {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      }

      .nav-menu li a:hover {
        color: #3498db;
      }

      header {
        width: 100%;
        max-width: 1200px;
        text-align: center;
        margin-bottom: 60px;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
      }

      header h1 {
        font-size: 3.5rem;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        letter-spacing: 2px;
      }

      header p {
        font-size: 1.4rem;
        color: #e0e0e0;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
      }

      main {
        width: 100%;
        max-width: 1200px;
        background: rgba(12, 28, 44, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        padding: 40px;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .section-heading {
        width: 100%;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        color: #3498db;
        text-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
      }

      .nav-link {
        flex: 1 1 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(145deg, #2980b9, #3498db);
        color: white;
        text-decoration: none;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(41, 128, 185, 0.5);
        transition: all 0.4s ease;
        font-weight: 600;
        font-size: 1.3rem;
        overflow: hidden;
        position: relative;
      }

      .nav-link:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(41, 128, 185, 0.7);
      }

      .nav-link:hover::before {
        transform: scale(2.5);
        opacity: 0;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: all 0.6s ease;
      }

      .nav-link img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 22px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        transition: transform 0.4s ease;
      }

      .nav-link:hover img {
        transform: scale(1.05);
      }

      .nav-link-text {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-link-text svg {
        width: 24px;
        height: 24px;
      }

      .features-section {
        width: 100%;
        margin-top: 80px;
        text-align: center;
      }

      .features-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 40px;
        justify-content: center;
      }

      .feature-card {
        flex: 1 1 250px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 30px 20px;
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .feature-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(145deg, #2980b9, #3498db);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }

      .feature-icon svg {
        width: 30px;
        height: 30px;
        color: white;
      }

      .feature-title {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: #3498db;
      }

      .feature-desc {
        color: #bdc3c7;
        line-height: 1.6;
      }

      footer {
        width: 100%;
        max-width: 1200px;
        margin-top: 80px;
        padding: 30px 0;
        text-align: center;
        color: #bdc3c7;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 1;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
      }

      .footer-links a {
        color: #bdc3c7;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #3498db;
      }

      .cta-button {
        display: inline-block;
        background: linear-gradient(145deg, #e74c3c, #c0392b);
        color: white;
        padding: 15px 40px;
        border-radius: 30px;
        font-weight: 600;
        text-decoration: none;
        margin-top: 30px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 15px rgba(231, 76, 60, 0.4);
      }

      .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(231, 76, 60, 0.6);
      }

      /* Media queries */
      @media (max-width: 768px) {
        header h1 {
          font-size: 2.5rem;
        }

        header p {
          font-size: 1.1rem;
        }

        main {
          padding: 30px 20px;
        }

        .nav-menu {
          display: none;
        }
      }

      @media (max-width: 600px) {
        main {
          flex-direction: column;
          gap: 25px;
        }

        .nav-link {
          flex: 1 1 auto;
        }

        header h1 {
          font-size: 2rem;
        }

        .feature-card {
          flex: 1 1 100%;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .highlight {
        position: relative;
        z-index: 1;
        animation: pulse 3s infinite;
      }

      /* Preconnect to Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
    
  <body>
    <!-- Background video container -->
    <div class="bg-video-container">
      {% load static %}
      <video
        id="bg-video-1"
        class="bg-video active"
        autoplay
        muted
        loop
        playsinline
      >
        <source src="{% static 'videos/bg-video.mp4' %}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="bg-video-2" class="bg-video" autoplay muted loop playsinline>
        <source src="{% static 'videos/bg-video-2.mp4' %}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dark overlay with gradient -->
    <div id="video-overlay"></div>

    <!-- Navigation bar -->
    <nav>
      <a href="{% url 'home' %}" class="logo">Bus<span>Connect</span></a>
      <a href="{% url 'signup' %}" class="logo">signup<span></span></a>
      <a href="{% url 'login' %}" class="logo">login<span></span></a>
      <ul class="nav-menu">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'available_buses' %}">Find Bus</a></li>
        <li><a href="{% url 'view_buses' %}">View Buses</a></li>
        <li><a href="{% url 'view_route' %}">Routes</a></li>
        <li><a href="{% url 'contact'%}">Contact</a></li>
      </ul>
    </nav>
    {%block content%}{%endblock %}

    <footer>
      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
      <p>&copy; 2025 Bus Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
