<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bus Management System</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Background video styles */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        filter: brightness(0.6);
      }

      /* Overlay to darken video */
      #video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      body {
        min-height: 100vh;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: transparent; /* Let video show through */
        position: relative;
        z-index: 0;
      }

      header {
        width: 100%;
        max-width: 900px;
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        z-index: 1;
      }

      header h1 {
        font-size: 2.8rem;
        color: #ecf0f1;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      }

      header p {
        font-size: 1.2rem;
        color: #bdc3c7;
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
      }

      main {
        width: 100%;
        max-width: 900px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        padding: 30px;
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: center;
        position: relative;
        z-index: 1;
      }

      .nav-link {
        flex: 1 1 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #2980b9;
        color: white;
        text-decoration: none;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(41, 128, 185, 0.6);
        transition: background 0.3s ease, box-shadow 0.3s ease;
        font-weight: 600;
        font-size: 1.2rem;
      }

      .nav-link:hover {
        background: #1c5980;
        box-shadow: 0 12px 20px rgba(28, 89, 128, 0.8);
      }

      .nav-link img {
        max-width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 18px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      footer {
        margin-top: 50px;
        font-size: 0.9rem;
        color: #bdc3c7;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 1;
      }

      @media (max-width: 600px) {
        main {
          flex-direction: column;
          gap: 20px;
        }

        .nav-link {
          flex: 1 1 auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background video -->
    {% load static %}
    <video id="bg-video" autoplay muted loop playsinline>
      <source
        src="{% static 'videos/bg-video.mp4' %}"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Dark overlay -->
    <div id="video-overlay"></div>

    <header>
      <h1>Bus Management System</h1>
      <p>Your convenient platform for bus scheduling and routes</p>
    </header>

    <main>
      <a href="{% url 'available_buses' %}" class="nav-link">
        <img
          src="https://plus.unsplash.com/premium_photo-1661963542752-9a8a1d72fb28?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Find Bus"
        />
        Find Bus
      </a>

      <a href="{% url 'view_buses' %}" class="nav-link">
        <img
          src="https://images.unsplash.com/photo-1696944424187-0e73ec751d32?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="View Buses"
        />
        View Buses
      </a>

      <a href="{% url 'view_route' %}" class="nav-link">
        <img
          src="https://images.unsplash.com/photo-1554847464-bce967372cb7?q=80&w=2059&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="View Routes"
        />
        View Routes
      </a>
    </main>

    <footer>&copy; 2025 Bus Management System. All rights reserved.</footer>
  </body>
</html>
